apiVersion: apps/v1
kind: Deployment
metadata:
  name: owntracks
  namespace: apps
spec:
  selector:
    matchLabels:
      app: owntracks
  template:
    metadata:
      labels:
        app: owntracks
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: owntracks
          image: ko://main.go
          args:
            [
              "--db-host",
              "$(DB_HOST)",
              "--db-user",
              "$(DB_USER)",
              "--db-password",
              "$(DB_PWD)",
              "--db-name",
              "$(DB_NAME)",
            ]
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: TS_AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: ts-auth-key
                  key: key
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: owntracks-app
                  key: username
            - name: DB_PWD
              valueFrom:
                secretKeyRef:
                  name: owntracks-app
                  key: password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: owntracks-app
                  key: host
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: owntracks-app
                  key: dbname
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: owntracks
  namespace: apps
spec:
  instances: 1

  bootstrap:
    initdb:
      database: app
      owner: app

  storage:
    size: 2Gi
    storageClass: longhorn
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: owntracks
  namespace: apps
spec:
  defaultBackend:
    service:
      name: owntracks
      port:
        name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - owntracks
---
apiVersion: v1
kind: Service
metadata:
  name: owntracks
  namespace: apps
spec:
  selector:
    app: owntracks
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
