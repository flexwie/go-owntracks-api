apiVersion: apps/v1
kind: Deployment
metadata:
  name: owntracks
  namespace: apps
spec:
  selector:
    matchLabels:
      app: owntracks
  template:
    metadata:
      labels:
        app: owntracks
    spec:
      imagePullSecrets:
        - name: regcred
      containers:
        - name: owntracks
          image: ko://main.go
          args:
            [
              "--db-host",
              "$(DB_HOST)",
              "--db-user",
              "$(DB_USER)",
              "--db-password",
              "$(DB_PWD)",
              "--db-name",
              "$(DB_NAME)",
            ]
          resources:
            limits:
              memory: "128Mi"
              cpu: "500m"
          ports:
            - containerPort: 8080
              name: http
              protocol: TCP
          env:
            - name: TS_AUTH_KEY
              valueFrom:
                secretKeyRef:
                  name: ts-auth-key
                  key: key
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: owntracks-app
                  key: username
            - name: DB_PWD
              valueFrom:
                secretKeyRef:
                  name: owntracks-app
                  key: password
            - name: DB_HOST
              valueFrom:
                secretKeyRef:
                  name: owntracks-app
                  key: host
            - name: DB_NAME
              valueFrom:
                secretKeyRef:
                  name: owntracks-app
                  key: dbname
---
apiVersion: postgresql.cnpg.io/v1
kind: Cluster
metadata:
  name: owntracks
  namespace: apps
spec:
  instances: 1

  bootstrap:
    initdb:
      database: app
      owner: app

  monitoring:
    enablePodMonitor: true
    customQueriesConfigMap:
      - name: owntracks-monitoring-sql
        key: custom-queries

  backup:
    barmanObjectStore:
      destinationPath: "s3://psql"
      endpointURL: "https://backup.t6t6.fra.idrivee2-53.com"
      s3Credentials:
        accessKeyId:
          name: idrive-creds
          key: ACCESS_KEY_ID
        secretAccessKey:
          name: idrive-creds
          key: ACCESS_SECRET_KEY
      tags:
        app: "owntracks"
    retentionPolicy: "7d"

  storage:
    size: 2Gi
    storageClass: longhorn
---
apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: owntracks-backup
  namespace: apps
spec:
  schedule: "0 0 0 * * *"
  backupOwnerReference: self
  cluster:
    name: owntracks
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: owntracks-monitoring-sql
  namespace: apps
  labels:
    cnpg.io/reload: ""
data:
  custom-queries: |
    users:
      query: SELECT COUNT(*) FROM (SELECT DISTINCT username FROM locations) AS users;
      metrics:
        - users:
            usage: "Owntracks users"
            usage: "GAUGE"
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: owntracks
  namespace: apps
spec:
  defaultBackend:
    service:
      name: owntracks
      port:
        name: http
  ingressClassName: tailscale
  tls:
    - hosts:
        - owntracks
---
apiVersion: v1
kind: Service
metadata:
  name: owntracks
  namespace: apps
  labels:
    app: owntracks
spec:
  selector:
    app: owntracks
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  type: ClusterIP
---
apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: owntracks-servicemonitor
  namespace: monitoring
  labels:
    release: monitoring
spec:
  endpoints:
    - interval: 30s
      port: http
      path: /metrics
      scheme: http
  selector:
    matchLabels:
      app: "owntracks"
  namespaceSelector:
    matchNames:
      - apps
